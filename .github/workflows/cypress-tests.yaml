name: End-to-End Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x]
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: spoke_test
          POSTGRES_PASSWORD: spoke_test
          POSTGRES_DB: spoke_test
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.node-version }}-yarn-
    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        env: NODE_ENV=production,OUTPUT_DIR=./build,ASSETS_DIR=./build/client/assets,ASSETS_MAP_FILE=assets.json
        start: npm run prod-build && npm run cypress-start
        wait-on: 'http://localhost:3001'
